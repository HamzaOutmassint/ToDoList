<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todoList.css">
    <link rel="stylesheet" href="./BootStrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body onload="ListAtferLoad()">
    <div class="container">
        <div class="content">
            <h1 class="text-center p-3">Todo list</h1>
            <form class="from text-center mb-3 p-3">
                <input type="text" id="input" placeholder="Enter an activity.." class="value">
                <button type="submit" class="btn btn-danger">Add Task</button>
            </form>
            <div class="text-center">
                <button class="btn btn-secondary" id="All">All</button>
                <button class="btn btn-secondary" id="DONE">Done</button>
            </div>
            <div class="task" id="task"></div>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
